<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen col-md-2">
            <div class="prev"></div>
            <div class="current"></div>
        </div>
        <div class="buttons col-md-10">
            <button class="meow"></button>
            <button class="function" data-type="operate">^</button>
            <button class="function" data-type="clear">AC</button>
            <button class="function btl-del" data-type="delete">C</button>
            <button class="function" data-type="operate">%</button>
            <button class="function" data-type="operate">รท</button>
            <button class="function" data-type="operate">asin</button>
            <button class="function" data-type="operate">sin</button>
            <button class = "num">7</button>
            <button class = "num">8</button>
            <button class = "num">9</button>
            <button class="function" data-type="operate">x</button>
            <button class="function" data-type="operate">acos</button>
            <button class="function" data-type="operate">cos</button>
            <button class = "num">4</button>
            <button class = "num">5</button>
            <button class = "num">6</button>
            <button class="function" data-type="operate">-</button>
            <button class="function" data-type="operate">atan</button>
            <button class="function" data-type="operate">tan</button>
            <button class = "num">1</button>
            <button class = "num">2</button>
            <button class = "num">3</button>
            <button class="function" data-type="operate">+</button>
            <button class="function" data-type="operate">actg</button>
            <button class="function" data-type="operate">ctg</button>
            <button class = "num0">0</button>
            <button class = "dot">.</button>
            <button class="btn-equal" data-type="equal">=</button>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
